{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4">{{ 'Edit Product' if item else 'New Product' }}</h1>
  <a href="{{ url_for('main.products') }}" class="btn btn-outline-secondary">‚Üê Back to Products</a>
</div>

<form method="post" class="row g-3">

  <div class="col-md-4">
    <label class="form-label">Product Code (unique)</label>
    <input class="form-control" name="product_code" value="{{ item.product_code if item else '' }}" required>
  </div>

  <div class="col-md-8">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ item.name if item else '' }}" required>
  </div>

  <div class="col-12">
    <label class="form-label">Description (optional)</label>
    <textarea class="form-control" name="description" rows="2">{{ item.description if item else '' }}</textarea>
  </div>

  <div class="col-md-3">
    <label class="form-label">On Hand</label>
    <input class="form-control" type="number" step="0.01" name="current_stock" value="{{ item.current_stock if item else 0 }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Demand / Day</label>
    <input class="form-control" type="number" step="0.01" name="demand_per_day" value="{{ item.demand_per_day if item else 0 }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Lead Time (Days)</label>
    <input class="form-control" type="number" step="0.01" name="lead_days" value="{{ item.lead_days if item else 0 }}">
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('main.products') }}" class="btn btn-secondary">Cancel</a>
  </div>

</form>
{% endblock %}
